<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                console.log("문서준비 이벤트 핸들러 동작");
                jQuery('div').click(function(){
                    console.log("div 노트 개수 " + $('div').length);
                    console.log("h1 노드 개수 : "+ $('h1').length);
                    console.log("h1 텍스트 노드 내용 : "+ $('h1').text());
                    console.log("h1 속성노드 개수 : "+ $('*[id]').length);
                    jQuery(this).remove();
                    jQuery('#id2').text('jQuery 실행결과');
                    console.log("div 노드 개수 : " + $('div').length);
                    console.log("h1 노드 개수 : "+ $('h1').length);
                });
            });
        </script>

        <style>
            div {
                width: 300px;
                height: 50px;
                color: purple;
                background: silver;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="id1">jQuery 클릭하세요</h1>
        </div>
        <h1 id="id2"></h1>
    </body>
</html>
