<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    
        <script>
            $(document).ready(function(){
                //전후관계가 바뀌면 prependTo, apeendTo, inserBefore, insertAfter가 되는 것
                $("div#t1").before("<div>추가 1-1</div>");
                $("div#t1").after("<div>추가 1-2</div>");
                $("div#t1").prepend("<div>추가 1-3</div>");
                $("div#t1").append("<div>추가 1-4</div>");

                $("div#t2").before("<div>추가 1-5</div>");
                $("div#t2").after("<div>추가 1-6</div>");
                $("div#t2").prepend("<div>추가 1-7</div>");
                $("div#t2").append("<div>추가 1-8</div>");
            });
        </script>
    </head>
    
    <body>
        <div id="t1"><strong>내용1</strong></div>
        <div id="t2"><strong>내용2</strong></div>
    </body>
</html>
