<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('div:first-child').css('border-style', 'hidden');
                $('p:nth-child(odd)').css('border', 'dashed thick red');
                $('p:nth-child(3n+1)').css('border', 'solid thick green');
                $('h1:only-child').css({'background' : 'purple', 'color' : 'white'});
                /* div>*only-child */
            });
        </script>

        <style>
           
        </style>
    </head>
    <body>
        
        <div>
            <h1>제이쿼리 선택자</h1>
        </div>

        <div id="div00">div0
            <div id="div01">div1
                <span id="span01">span1</span>
                <span id="span02">span2</span>
                <span id="span03">span3</span>
                <span>span4</span>
            </div>

            <div id="div02">>div 2
                <p id="p01">p1</p>
                <p id="p02" class="class1 class2">p2 class1 class2</p>
                <p id="p03" class="class1">p3 class1</p>
                <p id="p04">p4</p>
            </div>

            <div id="div03">div 3 class 2
                <p>p1</p>
                <p>p</p>
                <p>&nbsp</p>
            </div>
        
        </div>

    </body>
</html>
