<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".list1 > li[class='list_1']").css("border", "2px solid red");
                $(".list1 > li[class!='list_1']").css("border", "2px solid orange");
                $(".list2 > li[class~='list']").css("background", "yellow"); /* containing, 변형없이 */
                $(".list2 > li[class*='list']").css("border", "2px solid green"); /* containing, 변형 있어도 됨 */
                $(".list3 > li[class|='list']").css("border", "2px solid blue"); /* list와 같거나 list로 시작되는 것 */
                $(".list4 > li[class^='list']").css("border", "2px solid navy"); /* starting */
                $(".list4 > li[class$='bg']").css("background", "purple"); /* ending */
            });
        </script>

        <style>
        li {
            margin: 5px;
        }
        </style>
    </head>
    <body>
        <ul class="list1">
            <li class="list_1">내용1_1</li>
            <li>내용1_2</li>
            <li>내용1_3</li>
        </ul>
        <ul class="list2">
            <li class="list">내용2_1</li>
            <li class="list-bg">내용2_2</li>
            <li class="list-bg">내용2_3</li>
        </ul>
        <ul class="list3">
            <li class="list">내용3_1</li>
            <li class="list">내용3_2</li>
            <li class="list">내용3_3</li>
        </ul>
        <ul class="list4">
            <li class="list">내용4_1</li>
            <li class="list">내용4_2</li>
            <li class="bg">내용4_3</li>
        </ul>
    </body>
</html>
